spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://database:5432/CodaGonki}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      connection-test-query: "SELECT 1"
      connection-init-sql: "SELECT 1"
  sql:
    init:
      mode: always
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD:redis_password_123}
      database: 0
      timeout: 2000
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: "app:"
      use-key-prefix: true

jwt:
  access-token-secret: "your-super-secure-access-token-secret-key-minimum-32-chars"
  refresh-token-secret: "your-different-super-secure-refresh-token-secret-key"
  access-token-expiration: 900000  # 15 минут
  refresh-token-expiration: 2592000000  # 30 дней
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
      validation-query: "SELECT 1"
    redis:
      enabled: true